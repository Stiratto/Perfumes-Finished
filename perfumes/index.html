<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preload" href="normalize.css" as="style">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="main-card-image-desktop">
      <img class="main-card-image-desktop1" src="images/image-product-desktop.jpg" alt="">
    </div>
    
    <main class="container">
      <article>
        <div class="main-card">
          <div class="main-card-image-layout">
            <img class="main-card-image-mobile" src="images/image-product-mobile.jpg" alt="mobile">
          </div>

         

          <div class="main-card-textspace">
            <div class="main-card-text">
              <p class="main-card-textp">Perfume</p>
              <h1 class="main-card-texth1">Gabrielle Essence Eau De Parfum</h1>
            </div>

            <div class="main-card-desc">
              <p class="main-card-textpdesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="main-card-product-price">
              <p>$149.99 <span class="span">$169.99</span></p>
              
            </div>
          

            <button class="add-to-cart-btn"> <img src="./images/icon-cart.svg" alt="addtocart">Add to Cart</button>

          </div>
        </div> <!--.main-card-->
      </article>
    </main>
      

  
</body>
</html>
